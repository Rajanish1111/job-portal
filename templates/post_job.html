{% extends "base.html" %}

{% block title %}Post New Job{% endblock %}

{% block content %}
<div class="form-container fade-in">
    <h1 class="page-title slide-up">Post a New Job Opening</h1>
    <form action="{{ url_for('post_job') }}" method="POST">
        <div class="form-group">
            <label for="title">Job Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Job Description:</label>
            <textarea id="description" name="description" rows="8" required></textarea>
        </div>
        <div class="form-group">
            <label for="skills">Required Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" placeholder="e.g., Python, C++, Verilog, AWS" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary (e.g., 80k-120k USD):</label>
            <input type="text" id="salary" name="salary">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="e.g., Bangalore, Remote, New York">
        </div>
        <div class="form-group">
            <label for="experience">Experience (e.g., 3-5 Years):</label>
            <input type="text" id="experience" name="experience">
        </div>
        <button type="submit" class="btn">Post Job</button>
    </form>
</div>
{% endblock %}
